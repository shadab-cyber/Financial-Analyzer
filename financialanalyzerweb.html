<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Financial Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen p-6">

<!-- ================= NAVBAR ================= -->
<nav class="text-white px-6 py-4 shadow-md mb-8" style="background-color:#457b9d;">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <div class="text-xl font-bold">üíº Financial Analyzer</div>
    <div class="flex space-x-4">
      <a href="/"
         class="px-4 py-2 rounded-lg bg-white bg-opacity-20 font-semibold hover:bg-white hover:bg-opacity-20 transition">
        Home
      </a>
      <a href="/dcf"
         class="px-4 py-2 rounded-lg  hover:bg-white hover:bg-opacity-20 transition">
        DCF Valuation
      </a>
      <a href="/financial-modelling"
         class="px-4 py-2 rounded-lg  hover:bg-white hover:bg-opacity-20 transition">
        Financial Modelling
      </a>
      <a href="/technical-analysis"
         class="px-4 py-2 rounded-lg  hover:bg-white hover:bg-opacity-20 transition">
        Technical Analysis
      </a>
      <a href="/portfolio-management"
         class="px-4 py-2 rounded-lg  hover:bg-white hover:bg-opacity-20 transition">
        Portfolio Management
      </a>
      <a href="/performance-analytics"
         class="px-4 py-2 rounded-lg  hover:bg-white hover:bg-opacity-20 transition">
        Performance Analytics
      </a>
      <a href="/strategy-optimization"
         class="px-4 py-2 rounded-lg  hover:bg-white hover:bg-opacity-20 transition">
        Strategy Optimization
      </a>
    </div>
  </div>
</nav>
<!-- =============== NAVBAR END =============== -->


<div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-5xl mx-auto">

  <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">
    üìä Stock Financial Analyzer
  </h1>

  <!-- Upload Form -->
  <form id="analyzeForm" enctype="multipart/form-data" class="space-y-4">
    <div>
      <label class="block font-semibold mb-1 text-gray-700">
        Upload Financial Statements (PDF)
      </label>
      <input type="file" name="files" multiple accept="application/pdf"
        class="w-full border border-gray-300 p-3 rounded-lg focus:ring focus:ring-blue-200" required />
    </div>

    <button type="submit"
      class="w-full bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700 transition font-semibold shadow-md">
      üîç Analyze Statements
    </button>
  </form>

  <!-- Results Section -->
  <div id="result" class="mt-10 hidden">
    <div class="bg-gradient-to-r from-blue-50 to-indigo-50 p-6 rounded-2xl shadow-lg border border-blue-100">

      <div class="flex items-center justify-between mb-6">
        <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2">
          üìà Analysis Results
        </h2>
        <span id="statusBadge"
          class="hidden text-xs bg-green-100 text-green-700 px-3 py-1 rounded-full">
          ‚úÖ Completed
        </span>
      </div>

      <!-- Result Cards Container -->
      <div id="resultCards" class="space-y-8"></div>

    </div>
  </div>
</div>

<script>
const form = document.getElementById('analyzeForm');
const resultSection = document.getElementById('result');
const resultCards = document.getElementById('resultCards');
const statusBadge = document.getElementById('statusBadge');


const form = document.getElementById('analyzeForm');
const resultSection = document.getElementById('result');
const resultCards = document.getElementById('resultCards');
const statusBadge = document.getElementById('statusBadge');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  // Reset UI
  resultSection.classList.remove('hidden');
  statusBadge.classList.add('hidden');
  resultCards.innerHTML = `
    <div class="text-blue-600 font-medium animate-pulse">
      ‚è≥ Analyzing financial data...
    </div>
  `;

  const formData = new FormData(form);

  try {
    const response = await fetch('/analyze', {
      method: 'POST',
      body: formData
    });

    // ‚úÖ FIXED: Better error handling and JSON parsing
    if (!response.ok) {
      throw new Error(`Server error: ${response.status}`);
    }

    // ‚úÖ FIXED: Use response.json() directly instead of text() then parse()
    const data = await response.json();
    
    // ‚úÖ FIXED: Check if data is actually an object
    if (!data || typeof data !== 'object') {
      throw new Error('Invalid response format');
    }

    // ‚úÖ FIXED: Check if there's an error in the response
    if (data.error) {
      throw new Error(data.error);
    }

    statusBadge.classList.remove('hidden');
    renderCards(data);

  } catch (err) {
    console.error('Analysis error:', err);
    resultCards.innerHTML = `
      <div class="bg-red-50 border border-red-200 rounded-lg p-6">
        <div class="text-red-800 font-semibold mb-2">‚ùå Analysis Failed</div>
        <div class="text-red-600 text-sm">${err.message}</div>
        <div class="text-red-500 text-xs mt-2">Try uploading the files again or check that they are valid financial statement PDFs.</div>
      </div>
    `;
  }
});

function renderCards(data) {
  resultCards.innerHTML = '';

  // ‚úÖ FIXED: Check if data has any content
  if (Object.keys(data).length === 0) {
    resultCards.innerHTML = `
      <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-6">
        <div class="text-yellow-800 font-semibold mb-2">‚ö†Ô∏è No Data Found</div>
        <div class="text-yellow-700 text-sm">Could not extract financial data from the uploaded PDFs.</div>
        <div class="text-yellow-600 text-xs mt-2">Please ensure you uploaded valid financial statement PDFs with readable text.</div>
      </div>
    `;
    return;
  }

  for (const section in data) {
    const block = document.createElement('div');
    block.className = "bg-white p-6 rounded-2xl shadow border border-gray-200";

    block.innerHTML = `
      <h3 class="text-lg font-bold text-blue-700 mb-4 flex items-center gap-2">
        üìå ${section}
      </h3>
    `;

    const grid = document.createElement('div');
    grid.className = "grid md:grid-cols-2 lg:grid-cols-3 gap-4";

    for (const key in data[section]) {
      if (key === "Statement") continue;

      const value = data[section][key];

      const card = document.createElement('div');
      card.className = "bg-gray-50 p-4 rounded-xl border hover:shadow-md transition";

      card.innerHTML = `
        <div class="text-sm font-semibold text-gray-600 mb-2">${key}</div>
        <div class="text-gray-900 text-sm leading-relaxed">
          ${formatValue(value)}
        </div>
      `;

      grid.appendChild(card);
    }

    block.appendChild(grid);
    resultCards.appendChild(block);
  }
}

function formatValue(value) {
  // Handle arrays (Year-wise data)
  if (Array.isArray(value)) {
    if (value.length === 0) {
      return `<span class="text-gray-400 text-xs">No data available</span>`;
    }

    return `
      <div class="flex gap-2 overflow-x-auto pb-1">
        ${value.map(v => `
          <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-lg text-xs font-semibold whitespace-nowrap">
            ${v !== null && v !== undefined ? v : 'N/A'}
          </span>
        `).join('')}
      </div>
    `;
  }

  // Handle empty values
  if (value === null || value === "" || value === undefined) {
    return `<span class="text-gray-400 text-xs">Not available</span>`;
  }

  // Normal values
  return `<span class="font-bold text-gray-800">${value}</span>`;
}
</script>

</body>
</html>
